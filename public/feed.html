<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/app.css" />
    <link rel="shortcut icon" href="#" />
    <title>feed</title>
  </head>

  <body>
    <script src="javascript/loggedin.js"></script>
    <header class="header--feed">
      <div class="nav">
        <a href="#"
          ><img src="./images/Hamburger_icon.svg.png" alt="hamburger icon"
        /></a>
      </div>
      <div class="coins">
        <h3 class="coins--amount"></h3>
      </div>
    </header>

    <section class="navigation">
      <a href="#" class="navItem navItem__active">feed</a>
      <a href="transfer" class="navItem">send some coins</a>
      <a href="leaderboard" class="navItem">leaderboard</a>
      <a href="history" class="navItem">history</a>
      <a href="#" class="navItem">logout</a>
    </section>

    <section class="balance">
      <h4>Current balance</h4>
      <h1 class="coins--amount"></h1>
    </section>

    <section class="transactions">
      <h3>Incoming Transactions</h3>

      <div class="transaction">
        <img src="#" alt="upload" />
        <p class="user">
          <span class="name">Aaron Claes</span> -
          <span class="subject">Design Help</span>
        </p>
        <p class="description">
          Thanks for helping me out earlier today! Here are some coins!
        </p>
        <h3 class="amount">+ 5</h3>
      </div>
    </section>

    <script src="http://localhost:3000/primus/primus.js"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
