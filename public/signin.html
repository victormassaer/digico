<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/app.css" />
    <title>signin</title>
  </head>
  <body>
    <div class="header--signin">
      <h1 class="title">Sign In</h1>
    </div>

    <form action="" class="form--signin">
      <label for="">Email</label>
      <input type="email" placeholder="Email" class="input" id="email"/>

      <label for="">Password</label>
      <input type="password" placeholder="Password" class="input" id="password"/>

      <input type="submit" value="Sign In" class="btn" id="btnSignin"/>
    </form>

    <div class="link">
      <a href="signup.html">Don't have an account yet</a>
    </div>

    <script src="./javascript/signin.js"></script>
  </body>
</html>
