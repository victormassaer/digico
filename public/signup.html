<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/app.css" />
    <title>signup</title>
  </head>
  <body>
    <div class="header--signup">
      <h1>Sign up</h1>
    </div>

    <form action="" class="form--signup">
      <label for="firstName">First Name</label>
      <input
        type="text"
        placeholder="First Name"
        class="input"
        id="firstName"
      />

      <label for="lastName">Last Name</label>
      <input type="text" placeholder="Last Name" class="input" id="lastName" />

      <label for="username">Username</label>
      <input type="text" placeholder="Username" class="input" id="username" />

      <label for="email">Email</label>
      <input type="email" placeholder="Email" class="input" id="email" />

      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Password"
        class="input"
        id="password"
      />

      <input type="submit" value="Sign Up" class="btn" id="btnSignup" />
    </form>

    <div class="link">
      <a href="signin.html">Already have an account</a>
    </div>

    <script src="./javascript/signup.js"></script>
  </body>
</html>
